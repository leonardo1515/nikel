<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nikel-Lançamentos</title>
</head>
<body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
          <div class="d-flex menu">
              <a href="home.html"><button class="btn bg-white" type="button">
                  <i class="bi bi-house-door-fill fs-4"></i></button></i></a>
              <a href="transactions.html"><button class="btn bg-white" type="button">
                  <i class="bi bi-currency-exchange fs-4  color-secondary"></i></button></i></a>

              
                  <div class="dropdown">
                    <button class="btn bg-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i></i></button>
                    <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                      <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                      
                    </ul>
                </div>

          </div>
        
        </div>
      </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start aling-items-center">
                    <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                    <span class="fs-4">Lançamentos</span>
                </div>

                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="" srcset="">
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Datata</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Descrição</th>
                                      </tr>
                                    </thead>
                                    <tbody id="transactions-list">
                                     
                                    </tbody>
                                  </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
             <!-- BTN+ --> <button type="button" class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
              <i class="bi bi-plus"></i>
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar lançamentos</h5>
              
              </div>
              <form id="trasaction-form">
                  <div class="modal-body">
                      
                          <div class="form-group">
                              <label for="value-input">Valor</label>
                              <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" placeholder="Seu email" required>
                          </div>
                          <div class="form-group">
                              <label for="descripition-input">Descrição</label>
                              <input type="text" class="form-control" id="descripition-input" placeholder="Senha" required>
                          </div>
                          <div class="form-group">
                              <label for="date-imput">Data</label>
                              <input type="date" class="form-control" id="date-input" placeholder="Senha" required>
                          </div>
                          <div class="form-group">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="tipy-input" id="inlineRadio1" value="1" checked>
                                  <label class="form-check-label" for="inlineRadio1">Entrada</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="tipy-input" id="inlineRadio2" value="2">
                                  <label class="form-check-label" for="inlineRadio2">Saida</label>
                              </div>
                              
                          </div>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn button-default">Adicionar</button>
                  </div>
              </form>
          </div>
          </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./js/transactions.js"></script>
</body>
</html>
